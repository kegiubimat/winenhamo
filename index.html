<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Nhập dữ liệu - WINE NHÀ MƠ</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="/asset/script.js"></script>
    <link rel="stylesheet" href="asset/css/main.css" />
    <link rel="stylesheet" href="asset/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css"
    />
    <link rel="icon" href="asset\img\logo_tiemnhamo.jpg" type="image/x-icon" />
  </head>
  <body>
    <!-- BẮT ĐẦU CONTAINER -->
    <div class="container">
      <!-- HEADER -->
      <div class="row" id="rowdonhang">
        <div class="col-md-3">
          <img
            class="logo"
            src="asset\img\logo_tiemnhamo.jpg"
            alt="Logo Tiệm nhà Mơ"
            width="100"
            height="100"
          />
        </div>
        <div class="col-md-6" id="h1donhang">
          <h1><b>NHẬP ĐƠN HÀNG - RƯỢU NHÀ MƠ</b></h1>
        </div>
        <div class="col-md-3"></div>
      </div>
      <!-- FORM NHẬP DỮ LIỆU -->
      <div>
        <form id="ruou-form" class="ruou-form" method="POST">
          <!-- Ngày -->
          <div class="row">
            <div class="col-md-3">
              <label>Ngày</label>
            </div>
            <div class="col-md-9">
              <input
                type="date"
                name="ngay"
                class="spdate"
                tabindex="1"
                autofocus
                placeholder="Ngày bán"
              />
            </div>
          </div>
          <!-- Họ tên -->
          <div class="row">
            <div class="col-md-3">
              <label>Họ tên</label>
            </div>
            <div class="col-md-9">
              <input
                type="text"
                name="hoten"
                id="hotenid"
                tabindex="2"
                placeholder="Họ tên"
              />
            </div>
          </div>
          <!-- Số điện thoại -->
          <div class="row">
            <div class="col-md-3">
              <label>Số điện thoại</label>
            </div>
            <div class="col-md-9">
              <input
                type="number"
                name="sdt"
                tabindex="3"
                placeholder="Số điện thoại"
              />
            </div>
          </div>
          <!-- Địa chỉ -->
          <div class="row">
            <div class="col-md-3">
              <label>Địa chỉ</label>
            </div>
            <div class="col-md-9">
              <textarea
                name="diachi"
                rows="2"
                cols="23"
                tabindex="4"
                placeholder="Địa chỉ"
              ></textarea>
            </div>
          </div>
          <!-- Sản phẩm -->
          <div class="row">
            <div class="col-md-3">
              <label>Sản phẩm</label>
            </div>
            <div class="col-md-9">
              <input
                list="sanpham"
                name="sanpham"
                class="spinput"
                tabindex="5"
                placeholder="Chọn loại sản phẩm"
                autocomplete="off"
              />
              <datalist id="sanpham">
                <option value="Rượu Mơ lùn"></option>
                <option value="Rượu Mơ 14 cao"></option>
                <option value="Rượu Mơ 23 cao"></option>
                <option value="Rượu Mận lùn"></option>
                <option value="Rượu Mận cao"></option>
                <option value="Rượu Dâu tằm"></option>
                <option value="Set rượu"></option>
              </datalist>
            </div>
          </div>
          <!-- Số lượng -->
          <div class="row">
            <div class="col-md-3">
              <label>Số lượng</label>
            </div>
            <div class="col-md-9">
              <input
                type="number"
                name="soluong"
                id="soluongid"
                tabindex="6"
                placeholder="Số lượng"
              />
            </div>
          </div>
          <!-- Giá từng sản phẩm -->
          <div class="row">
            <div class="col-md-3">
              <label>Giá từng sản phẩm</label>
            </div>
            <div class="col-md-9">
              <input
                type="number"
                name="giaban"
                id="giaid"
                tabindex="7"
                placeholder="Giá từng sản phẩm"
              />
            </div>
          </div>
          <!-- Phí thu thêm -->
          <div class="row">
            <div class="col-md-3">
              <label>Phí thu thêm</label>
            </div>
            <div class="col-md-9">
              <input
                type="number"
                name="thuthem"
                id="thuthemid"
                tabindex="8"
                placeholder="Phí thu thêm"
                value=""
              />
            </div>
          </div>
          <!-- Phí phát sinh -->
          <div class="row">
            <div class="col-md-3">
              <label>Phí phát sinh</label>
            </div>
            <div class="col-md-9">
              <input
                type="number"
                name="phatsinh"
                id="phatsinhid"
                tabindex="9"
                placeholder="Phí chi phát sinh"
              />
            </div>
          </div>
          <!-- Doanh thu HIDDEN-->
          <div class="row">
            <div class="col-md-3">
              <label hidden="true">Doanh thu</label>
            </div>
            <div class="col-md-9">
              <input
                type="number"
                name="doanhthu"
                id="doanhthuid"
                tabindex="10"
                placeholder="Doanh thu"
                hidden="true"
              />
            </div>
          </div>
          <!-- Ghi chú -->
          <div class="row">
            <div class="col-md-3">
              <label>Ghi chú</label>
            </div>
            <div class="col-md-9">
              <textarea
                name="ghichu"
                rows="1"
                cols="23"
                tabindex="10"
                placeholder="Ghi chú"
              ></textarea>
            </div>
          </div>
        </form>
      </div>
      <!-- KẾT THÚC FORM NHẬP DỮ LIỆU -->
      <!-- BUTTON NHẬP ĐƠN HÀNG -->
      <div class="row">
        <div class="col-md-12">
          <input
            type="submit"
            id="submit-button"
            value="Nhập đơn hàng"
            onclick="nhapDulieu()"
          />
        </div>
      </div>
      <br /><br />
      <!-- BUTTON XEM DANH SÁCH -->
      <div class="row" id="btnds">
        <input
          type="button"
          id="chingoai-button"
          onclick="window.open('https://docs.google.com/spreadsheets/d/116-xLWPtc8FDO7vVNyLEkqeupLSXyb9rMIsHnlROqNo/edit#gid=196496877','_blank')"
          value="Nhập - Chi ngoài"
        />

        <input
          type="button"
          id="xemds-button"
          onclick="window.open('https://docs.google.com/spreadsheets/d/116-xLWPtc8FDO7vVNyLEkqeupLSXyb9rMIsHnlROqNo/edit#gid=0','_blank')"
          value="Xem danh sách"
        />
      </div>
      <br /><br />

      <!-- FOOTER -->
      <div>
        <h5>
          Code by <span style="color: var(--logo_color)"><b>Tiemnhamo</b></span>
        </h5>
      </div>
    </div>
    <!-- KẾT THÚC CONTAINER -->
  </body>
</html>
