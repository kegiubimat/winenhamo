
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nhập dữ liệu - WINE NHÀ MƠ</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="asset/css/main.css">
    <link rel="stylesheet" href="asset/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="icon" href="asset\img\logo_tiemnhamo.jpg" type="image/x-icon">
</head>
<body>
<!-- BẮT ĐẦU CONTAINER -->
  <div class = "container">
<!-- HEADER -->
    <div class="row">
        <div class="col-md-2">
          <img class = "logo" src="asset\img\logo_tiemnhamo.jpg" alt="Logo Tiệm nhà Mơ" width="100" height="100" />
        </div>
        <div class="col-md-8">
          <h1><b>NHẬP ĐƠN HÀNG 111- RƯỢU NHÀ MƠ</b></h1>
        </div>
        <div class="col-md-2"></div>
    </div>
<!-- FORM NHẬP DỮ LIỆU -->
    <div>
    <form id="ruou-form" method="POST">
        <div class="row">
            <div class="col-md-3">
              <label>Ngày</label>
            </div>
            <div class="col-md-9">
              <input type="date" name="ngay" placeholder="Ngày bán"/>
            </div>
          </div>
          
          <div class="row">
            <div class="col-md-3">
              <label>Họ tên</label>
            </div>
            <div class="col-md-9">
              <input type="text" name="hoten" placeholder="Họ tên"/>
            </div>
          </div>
          
          <div class="row">
            <div class="col-md-3">
              <label>Số điện thoại</label>
            </div>
            <div class="col-md-9">
              <input type="text" name="sdt" placeholder="Số điện thoại" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1');" />
            </div>
          </div>
          
          <div class="row">
            <div class="col-md-3">
              <label>Địa chỉ</label>
            </div>
            <div class="col-md-9">
              <textarea name="diachi" rows="2" cols="23" placeholder="Địa chỉ"></textarea>
            </div>
          </div>
      
          <div class="row">
            <div class="col-md-3">
              <label>Sản phẩm</label>
            </div>
            <div class="col-md-9">
              <input list="sanpham" name="sanpham" placeholder="Chọn loại sản phẩm">
                        <datalist id="sanpham">
                            <option value="Rượu dâu">
                            <option value="Rượu mơ">
                            <option value="Rượu cam">
                            <option value="Combo Rượu mơ - hột hạt">
                            <option value="Combo Rượu mơ - lạp sườn">
                         </datalist>
            </div>
          </div>
          
          <div class="row">
            <div class="col-md-3">
              <label>Số lượng</label>
            </div>
            <div class="col-md-9">
              <input type="text" name="soluong" placeholder="Số lượng" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1');"/>
            </div>
          </div>
          
          <div class="row">
            <div class="col-md-3">
              <label>Giá từng sản phẩm</label>
            </div>
            <div class="col-md-9">
              <input type="text" name="giaban" placeholder="Giá từng sản phẩm" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1');"/>
            </div>
          </div>
      
          <div class="row">
            <div class="col-md-3">
              <label>Phí thu thêm</label>
            </div>
            <div class="col-md-9">
              <input type="text" name="thuthem" placeholder="Phí thu thêm" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1');"/>
            </div>
          </div>
          
          <div class="row">
            <div class="col-md-3">
              <label>Phí phát sinh</label>
            </div>
            <div class="col-md-9">
              <input type="text" name="phatsinh" placeholder="Phí chi phát sinh" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1');"/>
            </div>
          </div>
          
          <div class="row">
            <div class="col-md-3">
              <label>Ghi chú</label>
            </div>
            <div class="col-md-9">
              <textarea name="ghichu" rows="1" cols="23" placeholder="Ghi chú"></textarea>
            </div>
          </div>
          <!-- <div class="row">
            <div class="col-md-12">
              <input type="submit" id="submit-form" value="Nhập đơn hàng">
          </div> -->
          </div>
        </form>
    </div>
<!-- KẾT THÚC FORM NHẬP DỮ LIỆU -->

<div class="row">
  <div class="col-md-12">
    <input type="submit" id="submit-form" value="Nhập đơn hàng">
</div>
    <br><br><br><br>
<!-- BUTTON XEM DANH SÁCH ĐÃ NHẬP -->
    <div class="row">
      <div class="col-md-12">
        <button id="btn_viewlist" onclick=" window.open('https://docs.google.com/spreadsheets/d/116-xLWPtc8FDO7vVNyLEkqeupLSXyb9rMIsHnlROqNo/edit#gid=0','_blank')"> Xem danh sách</button>
      </div>
    </div>
<!-- FOOTER -->
<div>
    <h5>Code by <span style="color: var(--logo_color)"><b>Tiemnhamo</b></span></h5>
</div>

</div>
<!-- KẾT THÚC CONTAINER -->

<script>
    var $form = $('form#ruou-form'),
            url = 'https://script.google.com/macros/s/AKfycbzVoFBQ9JGdd07ubBbfc43fi_4tvPpPVBPfG69roVeoH6Ji-P0txL4f_YEnb7R77jQG/exec'

        $('#submit-form').on('click', function(e) {
              e.preventDefault();
            var jqxhr = $.ajax({
                url: url,
                method: "POST",
                dataType: "json",
                data: $form.serialize()
            }).success(
                  alert("Đã nhập đơn hàng - Fighting")
            )
        })        
</script>

</body>
</html>
